<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <header class="banner">
        <a href="#">
            <div class="logo">
                    <img id="eldenring-logo" src="https://image.api.playstation.com/vulcan/img/rnd/202108/0523/qa8tlmB0UGRJa8mS3dS8hUoU.png" class="max-width" alt="elden ring logo">
                    <p id="under-logo-txt">DATABASE</p>        
            </div>
        </a>
        <nav class="navbar">
            <button class="button">Table View</button>
        </nav>
    </header>
<div class="content">
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
</div>
<div class="table-content">
    <nav class="table-nav">
        <select class="select" data-mdb-filter="true">
            <option placeholder="true">Category</option>
        </select>
    </nav>
</div>
</div>
</body>
</html>
